services:

  antora:
    image: antora-openehr:latest
    container_name: antora-openehr-builder
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/workspace
      - ./build:/build
      # Cache npm and git to speed up builds
      - npm-cache:/home/node/.npm
      - git-cache:/home/node/.cache/git
    working_dir: /workspace
    user: "1000:1000"
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
    command: tail -f /dev/null  # Keep container running for interactive use

  # Optional: HTTP server to preview the built site
  preview:
    image: nginx:alpine
    container_name: antora-openehr-preview
    ports:
      - "8081:80"
    volumes:
      - ./build/site:/usr/share/nginx/html:ro
    depends_on:
      - antora

volumes:
  npm-cache:
  git-cache:
